<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up!</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo">
                <div class="text">
                    <img src="logo.png" alt="">
                    ODIN
                </div>
            </div>
        </div>

        <div class="right">
            <div class="random-text">
                This is not a real online service. Lorem ipsum dolor sit amet, consectetur adipisicing elit. Culpa suscipit voluptatum dolorem qui 
            </div>
            <div class="random-2">you  <em> know </em>  you want to</div>
            
            <h3>Let's do this!</h3>
            <form action="#">
                <div class="form-left">
                    <div class="input">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" required>
                    </div>
                    
                    <div class="input">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="input">
                        <label for="pass">Password</label>
                        <input type="password" name="pass" id="pass" class="error" required>
                    </div>
                </div>
                <div class="form-right">
                    <div class="input">
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name" id="last_name" required>
                    </div>

                    <div class="input">
                        <label for="phone">Phone Number</label>
                        <input type="number" name="phone" id="phone" required>
                    </div>

                    <div class="input">
                        <label for="confirm">Confirm Password</label>
                        <input type="password" name="confirm" id="confirm" class="error" required>
                    </div>

                </div>
                
            </form>
            <div class="submit">
                <button type="submit">Create Account</button>
            </div>

            <div class="sign-in">
                Already have an account? <a href="#">Log in</a>
            </div>
        </div>

    </div>

</body>
</html>
